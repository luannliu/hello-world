<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>login</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <button class="left">关闭</button>
        <button class="middle">登陆</button>
        <button class="right">注册</button>
    </header>
    <main>
        <div class="phone">
            <span>
                <img src="img/iphone.png" alt="">
            </span>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="password">
            <span>
                <img src="img/locked.png" alt="">
            </span>
            <input type="password" placeholder="请输入密码">
        </div>
    </main>
    <footer>
        <button class="login">登陆</button>
    </footer> 
</body>
</html>
