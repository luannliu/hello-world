<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>homepage</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
</head>
<body>
<div class="page">
    <div class="header">
        <img class="back" src="返回.png" alt="" height="20">
        <p class="homepage">个人主页</p>
    </div>
    <div class="information">
        <img class="photo" style="float: left" src="头像.png" alt="" height="89.5">
        <span class="name">高素雅</span>
        <span class="age">51岁</span>
        <br>
        <img class="local" src="地点.png" alt="" height="12">
        <p class="address">北京.通州.果园</p>
    </div>
    <div class="skill">
        <img src="彩分隔符.png" alt="" height="16" >
        <span>专业技能</span>
    </div>
    <img class="line" src="长分割线.png" alt="" >
    <div class="accommodation">
        <img src="星.png" alt="" height="13">
        <span style="padding-right: 1.1rem">住家</span>
        <img style="padding-right: 1.1rem"  src="分隔符.png" alt="" height="14">
        <img src="星.png" alt="" height="13">
        <span>不含餐</span>
    </div>

    <img class="line" src="长分割线.png" alt="" >
    <div class="introduce">
        <div class="terms">
            <span class="item">从业年限</span>
            <img class="cut" src="分隔符.png" alt="" height="20">
            <span>0～3年</span>
        </div>
        <img class="line" src="短分割线.png" alt="" >
        <div class="terms">
            <span class="item">工作时间</span>
            <img class="cut" src="分隔符.png" alt="" height="20">
            <span>全天</span>
        </div>
        <img class="line" src="短分割线.png" alt="" >
        <div class="terms">
            <span class="item">服务价格</span>
            <img class="cut" src="分隔符.png" alt="" height="20">
            <span style="color: red">25元/小时</span>
        </div>
        <img class="line" src="短分割线.png" alt="" >
        <div class="terms" >
            <div style="display: inline-block ">
                <span class="item">自我介绍</span>
                <img class="cut" src="分隔符.png" alt="" height="20">
            </div>
            <span class="work" style="display: inline-block;width: 63%;" > 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </div>
        <img class="line" style="padding-top: 3.2rem" src="短分割线.png" alt="" >
        <div style="height: 9rem"></div>
    </div>
    <div class="footer">
        <div class="button">
            <button style="display: inline-block" class="text" type="button" >留言</button>
            <button style="display: inline-block" class="iphone" type="button" >电话联系</button>
        </div>
    </div>
</div>
</body>
</html>
