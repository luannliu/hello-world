<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>care</title>
    <link rel="stylesheet" href="care2.css" type="text/css">
</head>
<body>
    <header>
        <a href="../care1/care1.html">
            <img src="../img/img2/back.png" alt="">
        </a>
        <span>个人主页</span>
    </header>
    <main>
        <div class="introduce">
            <img src="../img/img2/photo.png" alt="" class="photo">
            <div class="details">
                <div class="information">
                    <span class="name">高素雅</span>
                    <span class="age">51岁</span></div>
                <div class="location">
                    <img src="../img/img2/location.png" alt="">
                    <span class="address">北京.通州.果园</span>
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="title">
                <span class="green-line"></span>
                <span class="title-text">专业技能</span>
            </div>
            <div class="row">
                <div class="row-content"> 
                    <img src="../img/img2/star.png" alt=""><span>住家</span>
                    <span class="short-line"></span>
                    <img src="../img/img2/star.png" alt=""><span>不含餐</span>
                </div>
            </div>
            <div class="row">
                <div class="row-content"> 
                    <span class="grey">从业年限</span>
                    <span class="short-line"></span>
                    <span>0~3年</span>
                </div>
            </div>
            <div class="row">
                <div class="row-content"> 
                    <span class="grey">工作时间</span>
                    <span class="short-line"></span>
                    <span>全天</span>
                </div>
            </div>
            <div class="row">
                <div class="row-content"> 
                    <span class="grey">服务价格</span>
                    <span class="short-line"></span>
                    <span class="red">25元/小时</span>
                </div>
            </div>
            <div class="row">
                <div class="l-row"> 
                    <span class="grey">自我介绍</span>
                    <span class="short-line"></span>
                    <span class="l-text">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="left">留言</button>
        <button class="right">电话</button>
    </footer>
</body>
</html>
