<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>app7-3</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app7-3.css" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <button class="bg-home"></button>
        <p>游戏结果</p>
        <button class="bg-feedback"></button>
    </header>
    <main>
        <img src="victory.png" class="img" alt="">
        <div class="content-top">
            <p>太棒了!你知道么?在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p><br>
            <div class="result">
                <p>本次游戏共计用时0小时25分钟</p>
                <p>杀&nbsp;&nbsp;&nbsp;&nbsp;手0人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;警&nbsp;&nbsp;&nbsp;&nbsp;察1人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平&nbsp;&nbsp;&nbsp;&nbsp;民6人</p> 
                <p>狙击手1人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;医&nbsp;&nbsp;&nbsp;&nbsp;生1人</p> 
                <p>卧底词汇&nbsp;:&nbsp;&nbsp;爱新觉罗</p>
                <p>水民词汇&nbsp;:&nbsp;&nbsp;努尔哈赤</p>
            </div>
        </div>
        <div class="content-bottom">
            <div class="details">
                <span class="date">第一天</span>
                <span class="time">0小时07分</span>
                <p class="event">晚上：5号被杀手杀死，5号是水民</p>
                <p class="event">白天：8号被全民投票投死，8号是杀手</p>
            </div>
            <hr>
            <div class="details">
                <span class="date">第二天</span>
                <span class="time">0小时07分</span>
                <p class="event">晚上：5号被杀手杀死，5号是水民</p>
                <p class="event">白天：8号被全民投票投死，8号是杀手</p>
            </div>
            <hr>
            <div class="space"></div>
        </div>
    </main>
    <footer>
        <button class="left">再来一局</button>
        <button class="right">上传并分享</button>
    </footer>
</body>
</html>
